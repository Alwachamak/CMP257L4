<!DOCTYPE html>
<html>
    <head>
        <title>
            Event Submission Form
        </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <link rel = "stylesheet" href = "styles2.css">
    </head>
    <body>
        <div class = "container">
        <h1>Event Submission Form</h1>
        <form col-sm-6 col-xs-6 col-md-6 col-lg-6 action = 'ahmad.html' method ='post'>
            <fieldset col-sm-6 col-md-4 col-lg-4>
            <div class = "row">
           
            <legend><strong>Event details:</strong></legend>
           </div>
           <div class = "row">
            <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <label><strong>Event name:</strong></label>
            </div>
            <div class = "col-sm-4 sol-md-6 sol-lg-6 col-xs-4">
            <input type="email" class="form-control" id="event_name" name = "event_name" placeholder="Event name..." required>
            </div>
            </div>
            <br>
            <div class = "row">
                <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <label><strong>Date:</strong></label>
            </div>
            <div class = "col-sm-4 sol-md-6 sol-lg-6 col-xs-4">
            <input name = "event_date" type ='date' required><br><br>
            </div>
            </div>
            <div class = "row">
                <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <label><strong>Time:</strong></label>
            </div>
            <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <input name = "event_time" type ='time' required><br><br>
            </div>
            <div class = "row">
                <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <label><strong>Location:</strong></label>
        </div>
        <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <input type="email" class="form-control" id="event_name" name = "event_name" placeholder="Location" required><br>
        </div>
        <div class = "row">
            <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <label><strong>Brief description of event: &nbsp;</strong></label><br><br>
            </div>
            <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <br>
        <br>
        <div class = "row">
            <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <label><strong>Is this event accessible to all students?</strong></label><br><br>
        </div>
        <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  No
                </label>
              </div>
            </div>
        </div>
        </div>

            <div class = "row">
                <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <label><strong>What type of event is this?</strong></label><br><br>
            </div>

            <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Workshop" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Workshop
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Social" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Social
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Sports" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Sports
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Academic" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Academic
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Other" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Other
                </label>
              </div>
              </div>
              <br><br>
              </div>
              
              <div class = "row">
                <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <p><strong>Select the department hosting this event:</strong></p>
            </div>
            <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
               
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select Department</option>
                    <option value="CEN">CEN</option>
                    <option value="SBA">SBA</option>
                    <option value="CAS">CAS</option>
                    <option value="CAAD">CAAD</option>
                    <option value="Other">Other</option>
                  </select>
                  </div>
                
            </div>
            </fieldset>
            
            
            <fieldset>
            <legend><strong>Contact information:</strong></legend>
            <div class = "row">
                <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <label><strong>Organizer name:</strong></label>
            </div>
            <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <input name = "organizer_name" class= "form-control" type ='text' placeholder="Enter name.." required><br><br>
            </div>
            </div>
            <div class = "row">
                <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <label><strong>Organizer email:</strong></label>
            </div>
            <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
            <input name = "organizer_email" class = "form-control" type ='text' placeholder="Enter email.." required><br>
            </div>
        </div>
            </fieldset>
            <br><br>
            <div class = "row">
                <div class = "col-5">
                    </div>
                    <div class = "col-sm-4 sol-md-4 sol-lg-4 col-xs-4">
         
                       
            <button type="submit" value="Submit" class="btn btn-primary btn-lg">Submit</button>
            <button type="reset" value="Reset" class="btn btn-danger btn-lg">Reset</button>
            </div>
        </div>
        </form>
        <br><br>
        <div id="foot2">
        <a href = 'index.html'>Homepage</a>

        </div>
            <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        </script>
    </body>

</html>
